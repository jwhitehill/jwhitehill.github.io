---
layout: publications
---

<h1>Publications</h1>
<ul>
  {% for year in site.data.publications %}
    <h2>{{ year.year }}</h2>
    {% for publication in year.publications %}
      <li>{{ publication.authors }}. "{{ publication.title }}". <em>{{ publication.venue }}</em>.</li>
    {% endfor %}
  {% endfor %}
</ul>
